<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container col-md-4 mt-5">
<h3>Create Account</h3>

<input id="name" class="form-control mb-2" placeholder="Name">
<input id="email" class="form-control mb-2" placeholder="Email">
<input id="phone" class="form-control mb-2" placeholder="Phone">
<input id="password" type="password" class="form-control mb-2" placeholder="Password">

<button class="btn btn-danger w-100" onclick="register()">Register</button>
</div>

<script src="js/toast.js"></script>
<script src="js/register.js"></script>
</body>
</html>
